<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Submit Details</title>
</head>
<body>
    <div class="container">
        <h1>Submit Your Details</h1>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="favoriteNumber">Favorite Number:</label>
            <input type="number" id="favoriteNumber" name="favoriteNumber" required>
            
            <label for="alternativeName">Alternative Name:</label>
            <input type="text" id="alternativeName" name="alternativeName" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
